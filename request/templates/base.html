<script>
  $(function(){
  var app = new Vue({
    el: '#app',
    data: {
      loading: false,

      clientNames: [],
      clientName: '',
      description: '',
      title: '',
      priority: '',
      targetDate: '',
      products: [],
      product: '',
    },
    methods: {
      onSubmit: function(event) {
        this.loading = true
        console.log(event)
        event.target.submit()
      }
    },
    mounted(){
        this.loading=true
        console.log('called')
        SendToServer('get-request-data', 'GET', this)
        $('.field select').dropdown();
        this.loading=false
    },
    delimiters: ['$[', ']$']
  })
  })
  var SendToServer = function(url, method, component, data={}){
    const csrfToken = getCookie('csrftoken');
    const headers = new Headers({
      "Accept": "application/json",
      "X-CSRF-TOKEN": csrfToken,
    })
    fetch(`/${url}/`, method)
        .then(function(response) {
          return response.json();
        })
        .then(function(myJson) {
          component.clientNames = myJson.clients;
          component.clientName = component.clientNames[0].id
          component.products = myJson.products;
          component.product = component.products[0][0]
        });
    return 
  }
